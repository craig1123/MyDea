<header id="header" role="banner">
  <div class="nav-bar">
    <div my-draggable class="site-logo">
      <img class="logo" src="./img/logo.png" alt="MyDea" />
    </div>
    <div class="header-name">
      <a ui-sref="profile">myDea</a>
    </div>
    <nav aria-labelledby="main-navigation" class="left" role="navigation">
      <ul class="primary-menu">
        <a ui-sref="create"><li class="primary-menu-link">Create</li></a>
        <a ui-sref="ideas"><li class="primary-menu-link">Ideas</li></a>
        <a ui-sref="trash"><li class="primary-menu-link">Trashed</li></a>
      </ul>
        <form class="header-search" role="search">
          <i  class="fa fa-search" aria-hidden="true"></i>
          <input ng-change="queryIdeas(searchIdeas)" placeholder="Search Ideas" ng-model="searchIdeas">
        </form>
    </nav>
    <nav aria-labelledby="user-navigation" class="nav-right" role="navigation">
      <ul>
        <a class="nav-sign-up" ng-click="logout()">Logout</a>
          <a ui-sref="settings({id:userSettings._id})">
            <h3><li class="nav-hello">
              <img gravatar-src-once="user.email" src="{{user.facebook.pic}}"/>
            </li></h3>
            <!-- './../../img/profile_default.png' -->
          </a>
          <a ui-sref="settings({id:userSettings._id})">
            <h3><li class="nav-hello-name">{{user.name.first}} {{user.name.last}}{{user.facebook.name}}</li></h3>
          </a>
      </ul>
    </nav>
  </div>
    <div ng-show="ideas.length" class="searching" ng-model="ideaPlace">
      <div class="search-place" ng-repeat="idea in ideas">
        <ideacard idea="idea"></ideacard>
      </div>
    </div>
</header>
