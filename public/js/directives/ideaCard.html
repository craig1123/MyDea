<div class="card-outer">
  <div class="card-almost-outer">
    <div class="card-top">
      <div class="card-top-link">
        <div class="card-pic">
          <a ui-sref="ideaId({id:idea._id})">

            <img gravatar-src-once=idea.user.email src="{{idea.user.facebook.pic || './../../img/profile_default.png'}}"  alt="Profile pic"/>
          </a>
        </div>
      </div>
      <div class="card-username">
        <a ui-sref="ideaId({id:idea._id})">
            {{idea.user.name.first}}  {{idea.user.name.last}}{{idea.user.facebook.name}}
        </a>
      </div>
    </div>
    <br>
    <div class="card-mid">
      <h6 class="card-title">
        <a ui-sref="ideaId({id:idea._id})">{{idea.title}}</a>
      </h6>
      <br>
      <p class="card-description">
        <a ui-sref="ideaId({id:idea._id})">{{idea.description}}</a>
      </p>
    </div>
    <div class="card-date">
        <a ui-sref="ideaId({id:idea._id})">Posted: {{idea.date | date: "MMM d, yyyy  h:m a"}}</a>
    </div>
    <hr />

    <div class="card-bottom">
      <div class="card-four">
        <a ui-sref="ideaId({id:idea._id})">
          Rating: {{idea.avg | number:1}}/10.0
        </a>
      </div>
    </div>
  </div>
</div>
