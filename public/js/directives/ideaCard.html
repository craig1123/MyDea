<div class="card-outer">
  <div class="card-almost-outer">
    <div class="card-top">picture
      <a class="card-top-link" href="#">
        <img src="" alt="" />
      </a>
    </div>
    <div class="card-mid">
      <p class="card-username">
        name
      </p>
      <br>
      <br>
      <br>
      <h6 class="card-title">
        <a href="#">{{idea.title}}</a>
      </h6>
      <p class="card-description">
        {{idea.description}}
      </p>
    </div>
    <hr />
    <div class="card-bottom">
      <h4>Rate the mIdea</h4>
      <uib-rating class="card-rating" ng-model="rate" max="max" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
      <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar">
        {{percent}}%
      </span>
    </div>
  </div>

</div>


<!-- enter picture at top, link in all the "a's", title in mid, rating at bottom -->
