<div class="card-outer" ng-click="toggleModal()">
  <div class="card-almost-outer">
    <div class="card-top">
      <div class="card-top-link">
        <img src="{{idea.user.facebook.pic}}" alt="Profile pic"/>
        <p class="card-username">
        {{idea.user.name.first}}  {{idea.user.name.last}}{{idea.user.facebook.name}}
      </p>
      </div>
    </div>
    <div class="card-mid">

      <br>
      <br>
      <br>
      <h6 class="card-title">
        <a href="#">{{idea.title}}</a>
      </h6>
      <p class="card-description">
        {{idea.description}}
      </p>
    </div>
    <button show="show" ng-click='toggleModal()'>Open Modal Dialog</button>
    <hr />

    <div class="card-bottom">
      <div class="card-four">
        <h4>Rate the mIdea  -  <b>{{rate}}/10</b> <br>Overall - <strong>{{average}}/10</strong></h4>
        <uib-rating class="card-rating" ng-model="rate" ng-click="updateIdea(idea._id, rate)" max="max" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
        <span class="label" ng-class="{'label-warning': fraction<3, 'label-info': fraction>=3 && fraction<7, 'label-success': fraction>=7}" ng-show="overStar">
          {{fraction}}/10
        </span>

      </div>

    </div>
  </div>
  <modal-dialog show='modalShown' width='750px' height='60%'>
    <p>Modal Content Goes here<p>
  </modal-dialog>
</div>
